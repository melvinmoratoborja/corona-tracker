<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://cdn.bootcss.com/odometer.js/0.4.7/themes/odometer-theme-minimal.css" />
	<script src="https://cdn.bootcss.com/odometer.js/0.4.8/odometer.js"></script>
	<link rel="stylesheet" href="assets/css/styles.css">
	<script src="assets/js/script.js" defer></script>
	<title>Corona Virus Tracker</title>
</head>
<body>
	<div class="container">
		<div class="cover">
			<h1>Corona Virus Tracker</h1>
			<p>I am from</p>
			<select>
				<option>select country</option>
				<option>China</option>
				<option>Japan</option>
				<option>Korea</option>
				<option>Malaysia</option>
				<option>Philippines</option>
				<option>Singapore</option>
				<option>Thailand</option>
				<option>Vietnam</option>
			</select>
			<div class="country-stats">
				<div class="stats">
					<span class="confirmed odometer">0</span>
					<p>Confirmed</p>
				</div>
				<div class="stats">
					<span class="death odometer">0</span>
					<p>Death</p>
				</div>
				<div class="stats">
					<span class="recovered odometer">0</span>
					<p>Recovered</p>
				</div>				
			</div>
		</div>		
	</div>
</body>
</html>
